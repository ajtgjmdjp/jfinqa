task: jfinqa_numerical
group: jfinqa
dataset_path: ajtgjmdjp/jfinqa
dataset_name: numerical_reasoning
output_type: generate_until
test_split: test
doc_to_text: !function _jfinqa_utils.doc_to_text
doc_to_target: "{{qa.answer}}"
process_results: !function _jfinqa_utils.process_results
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: numerical_match
    aggregation: mean
    higher_is_better: true
generation_kwargs:
  max_gen_toks: 256
  temperature: 0.0
metadata:
  version: 0.1.0
  description: "Japanese financial numerical reasoning QA"
